<section class="min-h-screen flex flex-col bg-gray-50 pt-32">
  @if(!joined){
  <div class="flex flex-col items-center justify-center">
    <div
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <form class="space-y-6" action="#">
        <h5
          class="text-xl font-medium text-gray-900 dark:text-white text-center"
        >
          Join a chat group
        </h5>
        <div>
          <label
            for="group-name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Group name</label
          >
          <input
            type="text"
            name="group-name"
            id="group-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="Group name"
            required
            [(ngModel)]="groupName"
          />
        </div>
        <div>
          <label
            for="user-name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >User name</label
          >
          <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="User name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required
            [(ngModel)]="userName"
          />
        </div>

        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="join()"
        >
          Join a chat
        </button>
      </form>
    </div>
  </div>
  } @if(joined){

  <div
    class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg flex flex-col h-[600px] dark:bg-gray-800"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-4 border-b dark:border-gray-700"
    >
      <h2
        class="text-lg font-semibold text-gray-800 dark:text-white mx-auto text-center"
      >
        {{ groupName }}
      </h2>

      <button
        (click)="leave()"
        type="button"
        class="ml-auto inline-flex items-center p-2 text-sm text-white bg-red-500 rounded-full hover:bg-red-600 focus:ring-2 focus:ring-red-300 dark:focus:ring-red-800"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>

    <!-- Chat body -->
    <div
      id="chat"
      class="flex-1 p-4 space-y-3 overflow-y-auto bg-gray-50 dark:bg-gray-900"
    >
      @for (message of getMessage(); track message.userName) {
      <div
        class="p-3 max-w-[75%] rounded-lg bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-100"
      >
        <strong>{{ message.userName }}: </strong>
        <span>{{ message.message }}</span>
      </div>
      }
    </div>

    <!-- Footer -->
    <form
      class="p-3 border-t bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
      (submit)="$event.preventDefault(); sendMessage()"
    >
      <div class="flex items-center space-x-2">
        <textarea
          [(ngModel)]="messageToSend"
          name="messageToSend"
          id="messageToSend"
          rows="1"
          class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Your message..."
        ></textarea>

        <button
          type="button"
          (click)="sendMessage()"
          class="inline-flex justify-center p-3 text-white bg-blue-600 rounded-full cursor-pointer hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-800"
        >
          <svg
            class="w-5 h-5 rotate-90 rtl:-rotate-90"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
            />
          </svg>
          <span class="sr-only">Send message</span>
        </button>
      </div>
    </form>
  </div>

  }
</section>
