<section class="min-h-screen flex flex-col bg-gray-50 pt-16">
  <main class="flex-1 p-6">
    <h1
      class="mx-auto mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white text-center"
    >
      Active Orders
    </h1>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      @for (order of orders(); track order.id) {
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 relative"
      >
        <div class="flex flex-col items-center pb-10 pt-5">
          <img
            class="w-24 h-24 mb-3 rounded-full shadow-lg"
            [src]="order.foodItem.imageUrl"
            [alt]="order.foodItem.description"
          />

          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Food: {{ order.foodItem.name }}
          </h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Table number: {{ order.tableNumber }}
          </p>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Ordered at: {{ order.orderDate | date : "dd/MM/yyyy H:mm" }}
          </p>
          <form class="max-w-sm mx-auto">
            <label
              for="orderStatus"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >order status</label
            >
            <select
              id="orderStatus"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              (change)="updateState(order.id, $event)"
            >
              @for (state of foodStates; track state) {
              <option [value]="state">{{ state }}</option>
              }
            </select>
          </form>
        </div>
      </div>

      }
    </div>
  </main>
</section>
